<h2> Por Pais</h2> 
<hr>


<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)=" sugerencias( $event )"
        [name]="name">
        
        </app-pais-input>
    </div>
</div>

<ul class="list-group">

    <li *ngFor=" let paisSugerido of paisesSugeridos" 
    class="list-group-item list-group-item-action">
        {{paisSugerido.name.common}}
    </li>


</ul>







<hr>

<div *ngIf="hayError"
class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>



<div  *ngIf= "!hayError && paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
